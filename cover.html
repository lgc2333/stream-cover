<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/cover.css" />
    <style>
      body {
        background-color: darkgrey;
      }

      svg {
        & text {
          font-family: 'Xiaolai SC';
          fill: #8c7871;
          stroke: white;
          paint-order: stroke;
          stroke-linejoin: round;
        }
      }
    </style>
  </head>

  <body>
    <main>
      <!-- imitated from VTubeStudio default background -->
      <div class="bg-deco up"></div>
      <div class="bg-slash"></div>
      <div class="bg-deco down"></div>

      <div class="content">
        <div class="left">
          <img class="avatar" src="./assets/character.png" />
        </div>

        <div class="right">
          <svg data-autosize data-additional-h="4">
            <text
              alignment-baseline="text-before-edge"
              style="font-size: 168px; stroke-width: 16px"
            >
              营业中
            </text>
          </svg>

          <div class="icon-line">
            <!-- <div style="width: 150px; height: 150px; background-color: white"></div> -->
            <img src="./assets/vscode-b.png" />
            <img src="./assets/github-b.png" />
            <img src="./assets/lazer.png" />
            <img src="./assets/mc-b.png" />
          </div>

          <svg data-autosize data-additional-h="4">
            <text
              alignment-baseline="text-before-edge"
              style="font-size: 56px; stroke-width: 8px"
            >
              （是男孩子）
            </text>
          </svg>
        </div>
      </div>
    </main>
  </body>

  <script src="./js/svg-autosize.js"></script>
</html>
