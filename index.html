<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/index.css" />
    <style>
      body {
        background-color: darkgrey;
      }
    </style>
  </head>

  <body>
    <main>
      <!-- imitated from VTubeStudio default background -->
      <div class="bg-deco up"></div>
      <div class="bg-slash"></div>
      <div class="bg-deco down"></div>

      <div class="content">
        <div class="left">
          <img class="avatar" src="/assets/character.png" />
        </div>

        <div class="right">
          <svg data-autosize>
            <text
              alignment-baseline="text-before-edge"
              style="
                font-family: 'Xiaolai SC';
                font-size: 168px;
                fill: #8abdff;
                stroke: white;
                stroke-width: 16px;
                paint-order: stroke;
                stroke-linejoin: round;
              "
            >
              营业中
            </text>
          </svg>

          <div class="icon-line">
            <!-- <div style="width: 150px; height: 150px; background-color: white"></div> -->
            <img src="/assets/vscode-b.png" />
            <img src="/assets/github-b.png" />
            <img src="/assets/lazer-b.png" />
            <img src="/assets/mc-b.png" />
          </div>

          <svg data-autosize>
            <text
              alignment-baseline="text-before-edge"
              style="
                font-family: 'Xiaolai SC';
                font-size: 56px;
                fill: #8abdff;
                stroke: white;
                stroke-width: 8px;
                paint-order: stroke;
                stroke-linejoin: round;
              "
            >
              （是男孩子）
            </text>
          </svg>
        </div>
      </div>
    </main>
  </body>

  <script src="/js/svg-autosize.js"></script>
</html>
