<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/cover.css" />
    <link rel="stylesheet" href="./css/uno.css" />
    <style>
      .content svg text {
        font-size: 168px;
        stroke-width: 16px;
      }

      .tip svg text {
        font-weight: bold;
        font-size: 32px;
        stroke-width: 4px;
      }
    </style>
  </head>

  <body>
    <main>
      <!-- imitated from VTubeStudio default background -->
      <div class="bg-deco up anim"></div>
      <div class="bg-slash anim"></div>
      <div class="bg-deco down anim"></div>

      <div class="content step-rotate-container">
        <svg data-autosize data-additional-h="4">
          <text alignment-baseline="text-before-edge">★</text>
        </svg>
        <svg data-autosize data-additional-h="4">
          <text alignment-baseline="text-before-edge">请</text>
        </svg>
        <svg data-autosize data-additional-h="4">
          <text alignment-baseline="text-before-edge">稍</text>
        </svg>
        <svg data-autosize data-additional-h="4">
          <text alignment-baseline="text-before-edge">等</text>
        </svg>
        <svg data-autosize data-additional-h="4">
          <text alignment-baseline="text-before-edge">★</text>
        </svg>
      </div>

      <div class="tip left-12px bottom-96px absolute">
        <svg data-autosize data-additional-h="2">
          <text alignment-baseline="text-before-edge">
            P.S. 如果一直停在这个页面很久可能是笨笨主包忘记切场景了 请提醒一下喵 ＞︿＜
          </text>
        </svg>
      </div>
    </main>
  </body>

  <script src="./js/svg-autosize.js"></script>
</html>
