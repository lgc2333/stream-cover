<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/stream-ui.css" />
    <link rel="stylesheet" href="./css/uno.css" />
  </head>
  <body>
    <div class="w-1920px h-1080px color-op-90 color-light">
      <div class="bg h-inherit w-inherit -z-2 filter-brightness-65 absolute">
        <div class="bg-slash anim !animate-duration-8000"></div>
        <!-- <div class="bg-slash"></div> -->
      </div>

      <div class="gap-8px p-12px h-inherit w-inherit box-border flex">
        <div class="flex flex-col">
          <div class="bg-dark bg-op-30 p-8px rd-16px rd-br-0 flex">
            <!-- border-light border-2px border-op-20 border-solid -->
            <div class="w-1440px h-810px rd-16px box-content"></div>
          </div>

          <div class="gap-8px flex">
            <div class="flex flex-1">
              <div
                class="bg-dark bg-op-30 text-36px px-16px pt-4px mt-8px rd-t-16px
                  gap-6px flex flex-1 items-center font-bold"
              >
                <div class="h-34px w-10px rd-full bg-op-90 bg-orange-3"></div>
                <span>ANNOUNCE</span>
              </div>
              <div class="relative">
                <div
                  class="bg-dark bg-op-30 w-16px h-16px absolute bottom-0 left-0"
                  style="clip-path: path(var(--rd-inv-bl-path))"
                ></div>
              </div>
            </div>
            <div class="flex">
              <div class="relative">
                <div
                  class="bg-dark bg-op-30 w-16px h-16px -left-16px absolute top-0"
                  style="clip-path: path(var(--rd-inv-tr-path))"
                ></div>
              </div>
              <div
                class="bg-dark bg-op-30 text-36px px-16px pb-4px mb-8px rd-b-16px
                  gap-6px flex w-fit items-center font-bold"
              >
                <span>DISPLAY</span>
                <div class="h-34px w-10px rd-full bg-op-90 bg-orange-3"></div>
              </div>
            </div>
          </div>

          <div class="rd-16px bg-dark bg-op-30 rd-tl-0 flex flex-1">
            <div class="p-16px flex flex-1 pt-0">
              <div
                id="announce"
                class="text-28px color-light color-op-90 flex flex-1 items-center gap-4
                  [&>*]:flex [&>*]:gap-4"
              ></div>
              <div class="relative flex h-full items-center">
                <div
                  id="right-announce"
                  class="text-28px color-light color-op-50 text-align-end absolute
                    right-0 [&>*]:w-max"
                >
                  <div id="right-announce-copyright">
                    <br />
                    Misght<br />
                    live.bilibili.com/8044503<br />
                    github.com/lgc2333/stream-cover
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="gap-8px flex flex-1 flex-col">
          <div class="#flex #flex-col hidden" id="playing">
            <div class="flex flex-col">
              <div
                class="bg-dark bg-op-30 text-36px px-16px pt-4px rd-t-16px gap-6px flex
                  items-center font-bold"
              >
                <div class="h-34px w-10px rd-full bg-op-90 bg-orange-3"></div>
                <span>PLAYING</span>
              </div>
            </div>
            <div class="bg-dark bg-op-30 h-160px rd-16px rd-t-0"></div>
          </div>

          <div class="flex flex-1 flex-col" id="chat">
            <div class="flex flex-col">
              <div
                class="bg-dark bg-op-30 text-36px px-16px pt-4px rd-t-16px gap-6px flex
                  items-center font-bold"
              >
                <div class="h-34px w-10px rd-full bg-op-90 bg-orange-3"></div>
                <span>CHAT</span>
                <div class="text-24px color-light color-op-50 flex flex-1 font-normal">
                  <span
                    class="text-align-end flex-1"
                    id="time-now"
                    data-format="m-d H:MM:SS"
                  ></span>
                </div>
              </div>
            </div>
            <div class="bg-dark bg-op-30 rd-16px rd-t-0 flex-1"></div>
          </div>

          <div class="invisible flex flex-col" id="model">
            <div class="flex flex-col">
              <div
                class="bg-dark bg-op-30 text-36px px-16px pt-4px rd-t-16px gap-6px flex
                  items-center font-bold"
              >
                <div class="h-34px w-10px rd-full bg-op-90 bg-orange-3"></div>
                <span>MODEL</span>
              </div>
            </div>
            <div class="bg-dark bg-op-30 h-345px rd-16px rd-t-0"></div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="./js/announce-data.example.js"></script>
  <script src="./js/announce-data.js"></script>
  <script src="./js/announce.js"></script>
  <script src="./js/time-now.js"></script>
</html>
