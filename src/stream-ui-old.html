<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/stream-ui-old.css" />
    <link rel="stylesheet" href="./css/codicon.css" />
  </head>

  <body>
    <main>
      <div class="header-wrapper">
        <div class="header">
          <div class="header-left">
            <div class="icon" style="transform: rotate(-90deg) translateY(2px)"></div>
            <div>文件(F)</div>
            <div>编辑(E)</div>
            <div>选择(S)</div>
            <div>查看(V)</div>
            <div>转到(G)</div>
            <div>运行(R)</div>
            <div>终端(T)</div>
            <div>帮助(H)</div>
          </div>
          <div class="header-middle">
            <div>● __init__.py - student_2333 - Live Streaming</div>
          </div>
          <div class="header-right">
            <div class="component-controls">
              <div><span class="codicon-layout-sidebar-left-off"></span></div>
              <!-- <div><span class="codicon-layout-sidebar-left"></span></div> -->
              <!-- <div><span class="codicon-layout-panel-off"></span></div> -->
              <div><span class="codicon-layout-panel"></span></div>
              <!-- <div><span class="codicon-layout-sidebar-right"></span></div> -->
              <div><span class="codicon-layout-sidebar-right-off"></span></div>
              <div><span class="codicon-layout"></span></div>
            </div>
            <div class="window-controls">
              <div><span class="codicon-chrome-minimize"></span></div>
              <div><span class="codicon-chrome-maximize"></span></div>
              <div><span class="codicon-chrome-close"></span></div>
            </div>
          </div>
        </div>
      </div>
      <div class="body">
        <div class="tool-bar">
          <div class="tool-bar-top">
            <div><span class="codicon-files"></span></div>
            <div><span class="codicon-search"></span></div>
            <div>
              <span class="codicon-source-control"></span><span class="bubble">17</span>
            </div>
            <div><span class="codicon-debug-alt"></span></div>
            <div><span class="codicon-extensions"></span></div>
          </div>
          <div class="tool-bar-bottom">
            <div><span class="codicon-account"></span></div>
            <div><span class="codicon-settings-gear"></span></div>
          </div>
        </div>
        <!-- <div class="left-bar"></div> -->
        <div class="main-space">
          <div class="display-container">
            <div class="display-container-left">
              <div class="file-bar">
                <div class="file-bar-left">
                  <div class="file-tab active modified">
                    <img src="./assets/catppuccin-icons/icons/frappe/python.svg" />
                    <span>__init__.py</span>
                    <span>M</span>
                    <span class="codicon-close"></span>
                  </div>
                  <div class="file-tab added">
                    <img src="./assets/catppuccin-icons/icons/frappe/python.svg" />
                    <span>utils.py</span>
                    <span>U</span>
                    <span class="codicon-close"></span>
                  </div>
                </div>
                <div class="file-bar-right">
                  <div><span class="codicon-run"></span></div>
                  <div><span class="codicon-git-compare"></span></div>
                  <div><span class="codicon-split-horizontal"></span></div>
                  <div>
                    <span
                      class="codicon-kebab-vertical"
                      style="transform: rotate(90deg)"
                    ></span>
                  </div>
                </div>
              </div>
              <div class="display"></div>
            </div>
            <div class="display-container-right">
              <div class="display-container-right-top">
                <div class="file-bar">
                  <div class="file-bar-left">
                    <div class="file-tab active">
                      <img src="./assets/catppuccin-icons/icons/frappe/_file.svg" />
                      <span>Now Playing</span>
                      <span class="codicon-close"></span>
                    </div>
                  </div>
                  <div class="file-bar-right">
                    <div>
                      <span
                        class="codicon-kebab-vertical"
                        style="transform: rotate(90deg)"
                      ></span>
                    </div>
                  </div>
                </div>
                <div class="right-top-container"></div>
              </div>
              <div class="display-container-right-middle">
                <div class="file-bar">
                  <div class="file-bar-left">
                    <div class="file-tab active">
                      <img src="./assets/catppuccin-icons/icons/frappe/_file.svg" />
                      <span>Chat Danmaku</span>
                      <span class="codicon-close"></span>
                    </div>
                  </div>
                  <div class="file-bar-right">
                    <div>
                      <span
                        class="codicon-kebab-vertical"
                        style="transform: rotate(90deg)"
                      ></span>
                    </div>
                  </div>
                </div>
                <div class="right-middle-container"></div>
              </div>
              <div class="display-container-right-bottom">
                <div class="file-bar">
                  <div class="file-bar-left">
                    <div class="file-tab active">
                      <img src="./assets/catppuccin-icons/icons/frappe/_file.svg" />
                      <span>Untitled-1</span>
                      <span class="codicon-close"></span>
                    </div>
                  </div>
                  <div class="file-bar-right">
                    <div>
                      <span
                        class="codicon-kebab-vertical"
                        style="transform: rotate(90deg)"
                      ></span>
                    </div>
                  </div>
                </div>
                <div class="right-bottom-container"></div>
              </div>
            </div>
          </div>
          <div class="console">
            <div class="console-top">
              <div class="console-top-left">
                <div><span>问题</span><span class="bubble">233</span></div>
                <div><span>输出</span></div>
                <div><span>终端</span></div>
                <div><span>端口</span></div>
                <div><span>SPELL CHECKER</span><span class="bubble">233</span></div>
                <div><span>注释</span></div>
                <div><span>调试控制台</span></div>
                <div class="active">
                  <span>直播信息</span><span class="bubble">1</span>
                </div>
              </div>
              <div class="console-top-right">
                <div>
                  <span
                    class="codicon-kebab-vertical"
                    style="transform: rotate(90deg)"
                  ></span>
                </div>
                <div><span class="codicon-close"></span></div>
              </div>
            </div>
            <div class="console-bottom">
              <div class="console-bottom-split"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="status-bar">
        <div class="status-bar-left">
          <div class="status-remote"><span class="codicon-remote"></span></div>
          <div>
            <span class="codicon-source-control"></span><span>17-yo*+</span
            ><span class="codicon-sync"></span>
          </div>
          <div>
            <span class="codicon-error"></span><span>0</span
            ><span class="codicon-warning"></span><span>0</span
            ><span class="codicon-info"></span><span>233</span>
          </div>
          <div><span class="codicon-radio-tower"></span><span>0</span></div>
        </div>
        <div class="status-bar-right">
          <div><span>行 114，列 514</span></div>
          <div><span>空格：4</span></div>
          <div><span>UTF-8</span></div>
          <div><span>LF</span></div>
          <div><span class="codicon-json"></span><span>Python</span></div>
          <!-- <div><span class="codicon-copilot"></span></div> -->
          <div><span id="time-now">2077-1-1 11:45:14</span></div>
          <div><span class="codicon-bell"></span></div>
        </div>
      </div>
    </main>
  </body>

  <script src="./js/svg-autosize.js"></script>
  <script src="./js/time-now.js"></script>
</html>
